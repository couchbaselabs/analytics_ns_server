<mn-element-cargo depot="subnav">
  <nav
     class="sub-nav resp-hide-sml"
     mn-pluggable-ui-tabs
     mn-tab-bar-name="securityTab">
    <a
       ng-show="poolDefault.compat.atLeast50 && rbac.cluster.admin.security.read"
       ui-sref="app.admin.security.userRoles"
       ui-sref-active="selected">Users</a>
    <a
       ng-show="pools.isEnterprise"
       ui-sref="app.admin.security.rootCertificate"
       ui-sref-active="selected">Root Certificate</a>
    <a
       ng-show="rbac.cluster.admin.security.read && poolDefault.compat.atLeast40 && pools.isEnterprise"
       ui-sref="app.admin.security.audit"
       ui-sref-active="selected">Audit</a>
    <a
       ng-show="pools.isEnterprise && securityCtl.poolDefault.ldapEnabled && poolDefault.compat.atLeast40 && !poolDefault.compat.atLeast45 && rbac.cluster.admin.security.read"
       ui-sref="app.admin.security.ldap"
       ui-sref-active="selected">LDAP Auth Setup</a>
  </nav>
</mn-element-cargo>

<div ui-view=""></div>
