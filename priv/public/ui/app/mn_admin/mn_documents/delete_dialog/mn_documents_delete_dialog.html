<div class="dialog-small">
  <div class="panel-header">
    <h2>Confirm Delete Document</h2>
  </div>
  <form ng-submit="documentsDeleteDialogCtl.onSubmit()">
    <div class="panel-content">
      <div class="row flex-left">
        <span class="icon fa-warning fa-2x red-3"></span>
        <p>
          Warning: This action is not reversible.
          <br>Delete this document?
        </p>
      </div>
    </div>
    <div class="panel-footer">
      <a ng-click="$dismiss()">Cancel</a>
      <button type="submit">Delete Document</button>
    </div>
  </form>
</div>
