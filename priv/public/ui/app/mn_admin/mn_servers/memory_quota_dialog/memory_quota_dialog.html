<div class="dialog-med">
  <div class="panel-header">
    <h2>New Service Settings</h2>
  </div>
  <form
     class="forms"
     mn-spinner="serversMemoryQuotaDialogCtl.viewLoading"
     ng-submit="serversMemoryQuotaDialogCtl.onSubmit()">
    <div class="panel-content">
      <div class="formrow">
        The <span class="semi-bold" ng-show="serversMemoryQuotaDialogCtl.firstTimeAddedServices.index">GSI Index</span>
        <span ng-show="serversMemoryQuotaDialogCtl.firstTimeAddedServices.count > 1"> and </span>
        <span class="semi-bold" ng-show="serversMemoryQuotaDialogCtl.firstTimeAddedServices.fts">Full Text</span>
        <span ng-show="serversMemoryQuotaDialogCtl.firstTimeAddedServices.count > 1"> and </span>
        <span class="semi-bold" ng-show="serversMemoryQuotaDialogCtl.firstTimeAddedServices.cbas">Analytics</span>
        <span ng-show="serversMemoryQuotaDialogCtl.firstTimeAddedServices.count > 1"> services have</span>
        <span ng-show="serversMemoryQuotaDialogCtl.firstTimeAddedServices.count == 1"> service has</span> been added to the cluster for the first time. Please review and set the following service-specific settings.
      </div>
      <div class="formrow">
        <h4>RAM Quotas <small>in megabytes per server node</small></h4>
      </div>
      <div class="formrow indent-1"
         mn-memory-quota="serversMemoryQuotaDialogCtl.config"
         rbac="rbac"
         errors="serversMemoryQuotaDialogCtl.errors">
      </div>
      <div
         class="formrow"
         ng-if="serversMemoryQuotaDialogCtl.firstTimeAddedServices.index"
         is-forestdb-hidden="true"
         mn-storage-mode="serversMemoryQuotaDialogCtl.indexSettings"
         is-disabled="!serversMemoryQuotaDialogCtl.isEnterprise || serversMemoryQuotaDialogCtl.initialIndexSettings.storageMode !== ''"
         errors="serversMemoryQuotaDialogCtl.postIndexSettingsErrors"
         pool-default="poolDefault">
      </div>
    </div>
    <div class="panel-footer">
      <button type="submit">Save Settings</button>
    </div>
  </form>
</div>
