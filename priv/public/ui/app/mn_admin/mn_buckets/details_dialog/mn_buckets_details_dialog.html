<div class="dialog-med">
  <div class="panel-header">
    <h2 ng-show="bucketsDetailsDialogCtl.bucketConf.isNew">+ Add Data Bucket</h2>
    <h2 ng-show="!bucketsDetailsDialogCtl.bucketConf.isNew">Edit Bucket Settings</h2>
  </div>
  <form
     novalidate
     ng-submit="bucketsDetailsDialogCtl.onSubmit()"
     mn-spinner="bucketsDetailsDialogCtl.viewLoading || !bucketsDetailsDialogCtl.validationKeeper.result">
    <div
       class="panel-content forms"
       mn-buckets-form
       pool-default="poolDefault"
       pools="pools"
       bucket-conf="bucketsDetailsDialogCtl.bucketConf"
       validation="bucketsDetailsDialogCtl.validationKeeper"
       auto-compaction-settings="bucketsDetailsDialogCtl.autoCompactionSettings">
    </div>
    <div class="panel-footer">
      <a ng-click="$dismiss()">Cancel</a>
      <button type="submit">
        <span ng-show="bucketsDetailsDialogCtl.bucketConf.isNew">Add Bucket</span>
        <span ng-show="!bucketsDetailsDialogCtl.bucketConf.isNew">Save Changes</span>
      </button>
    </div>
  </form>
</div>
