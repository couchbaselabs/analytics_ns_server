<div class="dialog-small">
  <div class="panel-header">
    <h2>Confirm Flush Bucket</h2>
  </div>
  <div mn-spinner="bucketsFlushDialogCtl.viewLoading">
    <div class="panel-content">
      <div class="row flex-left">
        <span class="icon fa-warning fa-2x red-3"></span>
        <p>
          Warning: Bucket data will be lost.
          <br>Flush this bucket?
        </p>
      </div>
    </div>
    <div class="panel-footer">
      <a ng-click="$dismiss()">Cancel</a>
      <button
         type="submit"
         ng-click="bucketsFlushDialogCtl.doFlush()">Flush Bucket</button>
    </div>
  </div>
</div>
