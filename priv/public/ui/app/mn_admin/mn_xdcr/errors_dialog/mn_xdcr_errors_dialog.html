<div class="dialog-med">
  <div class="panel-header">
    <h2>XDCR Errors</h2>
  </div>
  <form ng-submit="$dismiss()">
    <div class="panel-content">
      <div ng-repeat="error in xdcrCtl.xdcrErrors">
        <span class="icon fa-warning red-3"></span>
        {{error}}
        <hr class="margin-top-1">
      </div>
    </div>
    <div class="panel-footer">
      <button type="submit">Close Dialog</button>
    </div>
  </form>
</div>
