<div class="dialog-med">
  <div class="panel-header">
    <h2>Advanced Settings</h2>
  </div>
  <form
     class="forms"
     ng-submit="xdcrEditDialogCtl.createReplication()"
     mn-spinner="xdcrEditDialogCtl.viewLoading">
    <div
       class="panel-content"
       mn-pool-default="xdcrEditDialogCtl.mnPoolDefault"
       mn-pools="xdcrEditDialogCtl.mnPools"
       mn-xdcr-settings="xdcrEditDialogCtl.settings"></div>
    <div class="panel-footer">
      <a  ng-click="$dismiss()">Cancel</a>
      <button type="submit">Save</button>
    </div>
  </form>
</div>
