<div class="dialog-small">
  <div class="panel-header">
    <h2>Confirm Delete</h2>
  </div>
  <form
     ng-submit="xdcrDeleteDialogCtl.deleteReplication()"
     mn-spinner="xdcrDeleteDialogCtl.viewLoading">
    <div class="panel-content">
      <div class="row flex-left">
        <span class="icon fa-warning fa-2x red-3"></span>
        <p>
          Warning: This action is not reversible.
          <br>Delete this replication?
        </p>
      </div>
    </div>
    <div class="panel-footer">
      <a  ng-click="$dismiss()">Cancel</a>
      <button type="submit">Delete Replication</button>
    </div>
  </form>
</div>
