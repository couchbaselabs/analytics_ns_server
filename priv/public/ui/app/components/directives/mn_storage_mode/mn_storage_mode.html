<label for="index_ram_quota" ng-hide="noLabel">Index Storage Setting</label>
<div class="checkbox-list storage-mode">
  <div ng-hide="isForestdbHidden">
    <input
       type="radio"
       value="forestdb"
       id="storage_mode_forestdb"
       ng-model="config.storageMode"
       ng-disabled="isDisabled">
    <label for="storage_mode_forestdb" class="checkbox">
      Legacy Global Secondary Indexes
    </label>
  </div>
  <div ng-show="!poolDefault || poolDefault.compat.atLeast50">
    <input
       type="radio"
       value="plasma"
       id="storage_plasma_indexes"
       ng-model="config.storageMode"
       ng-disabled="isDisabled">
    <label for="storage_plasma_indexes" class="checkbox">
      Standard Global Secondary Indexes
    </label>
  </div>
  <div>
    <input
       type="radio"
       value="memory_optimized"
       id="storage_memory_optimized"
       ng-model="config.storageMode"
       ng-disabled="isDisabled">
    <label for="storage_memory_optimized" class="checkbox margin-right-zero">
      Memory-Optimized Global Secondary Indexes
    </label>
    <span
       class="fa-stack icon-info"
       uib-tooltip="Memory-optimized indexing is highly performant but requires careful attention to your index RAM quota. It is an Enterprise-only feature."
       tooltip-placement="top">
      <span class="icon fa-circle-thin fa-stack-2x"></span>
      <span class="icon fa-info fa-stack-1x"></span>
    </span>
  </div>
  <div class="error error-field" ng-show="errors.storageMode">
    {{errors.storageMode | mnFormatStorageModeError}}
  </div>
</div>
